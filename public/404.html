<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basketball Leagues</title>
    <script>
      // Single Page App GitHub Pages Redirect
      // This script handles deep linking for single page applications deployed to GitHub Pages.
      // When GitHub Pages serves a 404, this script redirects to index.html with the path
      // encoded in the query string, which is then decoded by index.html to navigate to the correct route.
      // See: https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1; // Keep 1 segment for /super-basketball-league
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
